<!--Esse arquivo esta responsável pelo cálculos-->

<!--Essa seção é responsável pela parte de soma, subtração, multiplicação e divisão -->
<section id="soma">
    <h2>Soma</h2>
    <input type="number" id="n1">
    <input type="number" id="n2">

    <button onclick="somar()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="multiplicacao()">*</button>
    <button onclick="adicao()">/</button>
    
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function somar() {
            const n1 = parseInt(document.getElementById('n1').value);
            const n2 = parseInt(document.getElementById('n2').value);
            document.getElementById('resultado').innerText = n1 + n2;
        }

        function subtracao() {
            const n1 = parseInt(document.getElementById('n1').value);
            const n2 = parseInt(document.getElementById('n2').value);
            document.getElementById('resultado').innerText = n1 - n2;
        }

        function multiplicacao() {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            document.getElementById('resultado').innerText = n1 * n2;
        }

        function adicao() {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            document.getElementById('resultado').innerText = n1 / n2;
        }

    </script>
</section>
